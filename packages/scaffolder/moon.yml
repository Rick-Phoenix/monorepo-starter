$schema: "https://moonrepo.dev/schemas/project.json"

dependsOn:
  - utils

workspace:
  inheritedTasks:
    exclude: ["build"]

tasks:
  build:
    deps:
      - "^:build"
    command: "tsdown"
    inputs:
      - "tsdown.config.ts"
      - "src/**/*"
      - "templates/**/*"
      - "package.json"
    outputs:
      - "dist"
