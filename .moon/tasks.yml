$schema: "https://moonrepo.dev/schemas/tasks.json"

# Global tasks
tasks:
  build:
    command: "tsc --build"
    inputs:
      - "src/**/*"
      - "tsconfig.json"
      - "package.json"
    outputs:
      - "dist"
      - ".cache"
  clean:
    command: "rm -rf ./.cache && rm -rf ./.cache"
    options:
      cache: false
  test:
    command: "vitest run"
    inputs:
      - "src/**/*"
      - "package.json"
      - "tests/**/*"
      - "tsconfig.json"
      - "vitest.config.ts"
