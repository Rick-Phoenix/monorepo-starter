$schema: "https://moonrepo.dev/schemas/tasks.json"

# Global tasks
tasks:
  build:
    command: "tsc --build"
    inputs:
      - "src/**/*"
      - "tsconfig.json"
    outputs:
      - "dist"
      - ".cache"
  clean:
    command: "rm -rf ./.cache && rm -rf ./.cache"
    options:
      cache: false
